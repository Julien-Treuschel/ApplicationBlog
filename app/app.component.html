<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>

      <ul class="list-group">
        <app-post  *ngFor="let article of articles"
                       [articleTitle]="article.title"
                       [articleContent]="article.content"
                       [articleLoveIts]="article.loveIts"
                       [articleDontLoveIts]="article.dontLoveIts"
                       [articleCreated]="article.created"></app-post>
      </ul>
    </div>
  </div>
</div>
